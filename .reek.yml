exclude_paths:
  - tmp
  - vendor

detectors:
  LongParameterList:
    enabled: false
  NestedIterators:
    exclude:
      - "Pipeable::Stepable#define_pipe"
      - "Pipeable::Stepable#define_steps"
  TooManyStatements:
    exclude:
      - "Pipeable::Stepable#define_pipe"
      - "Pipeable::Stepable#define_steps"
